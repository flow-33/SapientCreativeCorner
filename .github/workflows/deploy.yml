name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build static site
      run: |
        # Create the docs folder for GitHub Pages
        mkdir -p docs
        
        # Copy the site contents to docs folder
        cp -r src/site/* docs/
        
        # Create a simple index.html if it doesn't exist
        if [ ! -f docs/index.html ]; then
          echo "<!DOCTYPE html><html><head><title>Flow</title></head><body><h1>Flow</h1><p>Static site generated from Flow project</p></body></html>" > docs/index.html
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
